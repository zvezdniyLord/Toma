<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="screen">
                <input type="text">
            </div>
            <div class="btn">
                <button class="info__btn_AC">AC</button>
                <button class="info__btn_s">/</button>
            </div>
            <div class="btn">
                <button class="info__btn">7</button>
                <button class="info__btn">8</button>
                <button class="info__btn">9</button>
                <button class="info__btn_z">*</button>
            </div>
            <div class="btn">
                <button class="info__btn">4</button>
                <button class="info__btn">5</button>
                <button class="info__btn">6</button>
                <button class="info__btn_m">-</button>
            </div>
            <div class="btn">
                <button class="info__btn">1</button>
                <button class="info__btn">2</button>
                <button class="info__btn">3</button>
                <button class="info__btn_p">+</button>
            </div>
            <div class="btn">
                <button class="info__btn">0</button>
                <button class="info__btn">.</button>
                <button class="info__btn_r">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
